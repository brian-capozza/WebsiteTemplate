
{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

{% if login_form.errors %}
<div class="alert alert-danger">
    <strong>{{ login_form.errors }}</strong>
</div>
{% endif %}

<h1>Sign Up</h1>
<form action ="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{form.username}}
    </div>
    <div class="form-group">
        {{form.email}}
    </div>
    <div class="form-group">
        {{form.password1}}
    </div>
    <div class="form-group">
        {{form.password2}}
    </div>
    <button type="submit">Register</button>
</form>


{% endblock content %}
